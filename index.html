<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAR GROUNDS | MISSION UPDATED</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --m-green: #4b5320; --orange: #ff8c00; --red: #8b0000; --neon: #00ff00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Roboto Mono', monospace; touch-action: none; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* HORIZONTAL ONLY FOR MOBILE */
        #orientation-warning {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff; z-index: 10000;
            display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #orientation-warning { display: flex; } }

        /* SCREENS */
        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; background: rgba(0,0,0,0.95); color: white; }
        .card { background: #111; padding: 30px; border: 2px solid var(--neon); width: 80%; max-width: 450px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--m-green); color: var(--neon); box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; margin-top: 10px; background: var(--m-green); color: white; border: none; font-family: 'Black Ops One'; font-size: 18px; cursor: pointer; }

        /* HUD */
        #hud { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; display: none; justify-content: space-between; pointer-events: none; z-index: 100; box-sizing: border-box; }
        .hud-box { background:rgba(0,0,0,0.8); color: var(--neon); padding:10px; border:1px solid var(--neon); }
        #hp-bar { width: 150px; height: 10px; background: #222; border: 1px solid var(--neon); margin-top:5px; }
        #hp-fill { width: 100%; height: 100%; background: var(--neon); transition: 0.3s; }
        #mission-info { position: absolute; top: 100px; left: 20px; color: var(--orange); display: none; z-index: 100; font-weight: bold; }

        #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; gap: 10px; z-index: 1000; }
        .slot { width: 55px; height: 55px; background: rgba(0,0,0,0.8); border: 2px solid #333; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-size: 9px; cursor: pointer; }
        .slot.active { border-color: var(--neon); background: rgba(0,255,0,0.1); }

        /* MOBILE CONTROLS */
        #mobile-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; z-index: 500; }
        #joy-zone { position: absolute; bottom: 30px; left: 40px; width: 110px; height: 110px; background: rgba(255,255,255,0.05); border: 2px solid var(--neon); border-radius: 50%; pointer-events: auto; }
        #joy-knob { position: absolute; top: 30px; left: 30px; width: 50px; height: 50px; background: var(--neon); border-radius: 50%; opacity: 0.7; }
        .act-btn { position: absolute; border-radius: 50%; font-family: 'Black Ops One'; display: flex; justify-content: center; align-items: center; pointer-events: auto; color: white; }
        #btn-f { bottom: 30px; right: 40px; background: var(--red); width: 100px; height: 100px; font-size: 20px; }
        #btn-j { bottom: 140px; right: 60px; background: #444; width: 60px; height: 60px; font-size: 12px; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; border: 1px solid var(--neon); border-radius: 50%; transform: translate(-50%, -50%); z-index: 100; display: none; }
    </style>
</head>
<body>

<div id="orientation-warning">
    <h1 style="font-family:'Black Ops One';">ROTATE TO HORIZONTAL</h1>
    <p>Landscape mode required for combat.</p>
</div>

<div id="auth-overlay" class="screen" style="display: flex;">
    <div class="card">
        <h2 style="font-family:'Black Ops One'; color: var(--neon);">WAR GROUNDS LOGIN</h2>
        <input type="email" id="email" placeholder="EMAIL ADDRESS">
        <input type="password" id="pass" placeholder="PASSWORD">
        <button class="btn" id="login-btn">LOGIN / REGISTER</button>
    </div>
</div>

<div id="main-menu" class="screen">
    <div class="card">
        <h1 style="font-family:'Black Ops One'; margin:0;">WAR GROUNDS</h1>
        <p id="user-display" style="color:var(--neon); margin:10px 0;"></p>
        <p id="high-score-text" style="font-size:14px; color:#aaa;"></p>
        <button class="btn" id="deploy-btn">DEPLOY TO MISSION</button>
    </div>
</div>

<div id="mission-info">MISSION: KILL <span id="target-count">0</span> ENEMIES<br>KILLS: <span id="current-kills">0</span></div>
<div id="crosshair"></div>
<div id="hud">
    <div class="hud-box">SCORE: <span id="score-val">0</span><br>HP <div id="hp-bar"><div id="hp-fill"></div></div></div>
    <div class="hud-box" style="text-align:right;">WEAPON: <span id="weap-name">RIFLE</span><br>AMMO: <span id="ammo-val">30</span></div>
</div>

<div id="hotbar">
    <div class="slot active" onclick="selectSlot(0)">1<span>RIFLE</span></div>
    <div class="slot" onclick="selectSlot(1)">2<span>PISTOL</span></div>
    <div class="slot" onclick="selectSlot(2)">3<span>SMG</span></div>
    <div class="slot" onclick="selectSlot(3)">4<span>MEDKIT</span></div>
    <div class="slot" onclick="selectSlot(4)">5<span>BOMB</span></div>
</div>

<div id="mobile-ui">
    <div id="joy-zone"><div id="joy-knob"></div></div>
    <div id="btn-f" class="act-btn">FIRE</div>
    <div id="btn-j" class="act-btn">JUMP</div>
</div>

<div id="game-over" class="screen">
    <h1 id="status-text" style="font-family:'Black Ops One'; font-size: 50px;"></h1>
    <button class="btn" style="width:250px;" onclick="location.reload()">RE-DEPLOY</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/PointerLockControls.js"></script>

<script>
    let scene, camera, renderer, controls, raycaster;
    let moveF=0, moveB=0, moveL=0, moveR=0, canJump=false, velocity = new THREE.Vector3();
    let score=0, health=100, isGameOver=false, enemies=[], collidables=[], weapons = [];
    let ammo = [30, 15, 60, 2, 3], currentSlot = 0, recoilAmt = 0, prevTime = performance.now();
    let missionTarget = 0, kills = 0, currentUser = null;

    // PROCEDURAL TEXTURES
    function genTexture(c1, c2, mode) {
        const canv = document.createElement('canvas'); canv.width = canv.height = 256;
        const ctx = canv.getContext('2d'); ctx.fillStyle = c1; ctx.fillRect(0,0,256,256);
        ctx.fillStyle = c2;
        if(mode === 'camo') { for(let i=0; i<40; i++) ctx.fillRect(Math.random()*256, Math.random()*256, 40, 40); }
        else { for(let i=0; i<256; i+=32){ ctx.fillRect(i,0,1,256); ctx.fillRect(0,i,256,1); } }
        return new THREE.CanvasTexture(canv);
    }

    const camoTex = genTexture('#2d3312', '#4b5320', 'camo');
    const enemyTex = genTexture('#111', '#ff0000', 'camo');

    // AUTH SYSTEM (Cleaned up: No Leaderboard)
    document.getElementById('login-btn').onclick = () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        if(!email || !pass) return alert("Missing Info");
        
        let db = JSON.parse(localStorage.getItem('wg_users')) || {};
        if(!db[email]) {
            db[email] = { password: pass, highScore: 0 };
            localStorage.setItem('wg_users', JSON.stringify(db));
        } else if(db[email].password !== pass) {
            return alert("Wrong Password");
        }

        currentUser = email;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('user-display').innerText = "UNIT: " + email.split('@')[0].toUpperCase();
        document.getElementById('high-score-text').innerText = "PERSONAL BEST: " + db[email].highScore;
        initGame();
    };

    function initGame() {
        scene = new THREE.Scene(); scene.background = new THREE.Color(0x020202);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        controls = new THREE.PointerLockControls(camera, document.body);
        scene.add(controls.getObject()); controls.getObject().position.set(0, 12, 0);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(3000, 3000), new THREE.MeshStandardMaterial({map: genTexture('#050505', '#111', 'grid')}));
        floor.rotation.x = -Math.PI/2; scene.add(floor);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // POLES AND BOXES
        for(let i=0; i<80; i++) {
            const x = (Math.random()-0.5)*2000, z = (Math.random()-0.5)*2000;
            if(Math.abs(x)<100 && Math.abs(z)<100) continue;
            let mesh, rad;
            if(Math.random() > 0.4) {
                mesh = new THREE.Mesh(new THREE.BoxGeometry(20, 20, 20), new THREE.MeshStandardMaterial({map: camoTex}));
                mesh.position.set(x, 10, z); rad = 14;
            } else {
                mesh = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 70), new THREE.MeshStandardMaterial({color: 0x222222}));
                mesh.position.set(x, 35, z); rad = 4;
            }
            scene.add(mesh); collidables.push({x, z, rad});
        }

        // GUN SLOTS (1-5)
        weaponContainer = new THREE.Group(); camera.add(weaponContainer);
        weapons.push(new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.4, 3), new THREE.MeshStandardMaterial({color:0x111}))); // 1
        weapons.push(new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.3, 1), new THREE.MeshStandardMaterial({color:0x111}))); // 2
        weapons.push(new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 2), new THREE.MeshStandardMaterial({color:0x111}))); // 3
        weapons.push(new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.6, 0.6), new THREE.MeshStandardMaterial({color:0xfff}))); // 4 Med
        weapons.push(new THREE.Mesh(new THREE.SphereGeometry(0.5, 8, 8), new THREE.MeshStandardMaterial({color:0x330}))); // 5 Bomb
        weapons.forEach((w,i) => { w.position.set(1.2, -1, -2); w.visible = (i===0); weaponContainer.add(w); });

        raycaster = new THREE.Raycaster();

        document.getElementById('deploy-btn').onclick = () => {
            missionTarget = Math.floor(Math.random() * 10) + 5; // RANDOM MISSION TARGET
            document.getElementById('target-count').innerText = missionTarget;
            document.getElementById('main-menu').style.display = 'none';
            ['hud','hotbar','mission-info','crosshair'].forEach(id=>document.getElementById(id).style.display='block');
            document.getElementById('hud').style.display = 'flex';
            if('ontouchstart' in window) document.getElementById('mobile-ui').style.display='block';
            else controls.lock();
        };

        window.addEventListener('mousedown', () => { if(!isGameOver) shoot(); });
        setupMobile();
        animate();
    }

    function createEnemy() {
        const group = new THREE.Group();
        const mat = new THREE.MeshStandardMaterial({map: enemyTex});
        const body = new THREE.Mesh(new THREE.BoxGeometry(10, 16, 6), mat); body.position.y = 8;
        const head = new THREE.Mesh(new THREE.BoxGeometry(6, 6, 6), mat); head.position.y = 19;
        group.add(body, head);
        const a = Math.random() * Math.PI * 2;
        group.position.set(Math.cos(a)*800, 0, Math.sin(a)*800);
        scene.add(group); enemies.push(group);
    }

    function selectSlot(i) {
        currentSlot = i;
        weapons.forEach((w, idx) => w.visible = (idx === i));
        document.querySelectorAll('.slot').forEach((s, idx) => s.classList.toggle('active', idx === i));
        document.getElementById('weap-name').innerText = ["RIFLE", "PISTOL", "SMG", "MEDKIT", "BOMB"][i];
        document.getElementById('ammo-val').innerText = ammo[i];
    }

    function shoot() {
        if(ammo[currentSlot] <= 0) return;
        if(currentSlot === 3) { // MEDKIT
            health = Math.min(100, health + 25); ammo[3]--;
            document.getElementById('hp-fill').style.width = health + "%"; selectSlot(3); return;
        }
        if(currentSlot === 4) { // BOMB
            ammo[4]--; selectSlot(4);
            enemies.forEach(e => {
                if(e.position.distanceTo(camera.position) < 180) { scene.remove(e); kills++; score += 50; }
            });
            updateKills(); return;
        }
        
        ammo[currentSlot]--; document.getElementById('ammo-val').innerText = ammo[currentSlot];
        recoilAmt = 0.3;
        raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
        const hits = raycaster.intersectObjects(enemies, true);
        if(hits.length > 0) {
            let hitObj = hits[0].object; while(hitObj.parent !== scene) hitObj = hitObj.parent;
            scene.remove(hitObj); enemies = enemies.filter(e => e !== hitObj);
            kills++; score += 100; updateKills();
        }
    }

    function updateKills() {
        document.getElementById('current-kills').innerText = kills;
        document.getElementById('score-val').innerText = score;
        if(kills >= missionTarget) endGame(true);
    }

    function endGame(success) {
        isGameOver = true;
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('status-text').innerText = success ? "MISSION ACCOMPLISHED" : "KILLED IN ACTION";
        document.getElementById('status-text').style.color = success ? "var(--neon)" : "var(--red)";
        
        let db = JSON.parse(localStorage.getItem('wg_users'));
        if(score > db[currentUser].highScore) {
            db[currentUser].highScore = score;
            localStorage.setItem('wg_users', JSON.stringify(db));
        }
        controls.unlock();
    }

    function setupMobile() {
        const knob = document.getElementById('joy-knob'), zone = document.getElementById('joy-zone');
        zone.addEventListener('touchmove', (e) => {
            e.preventDefault(); const t=e.touches[0], r=zone.getBoundingClientRect();
            const dx=t.clientX-(r.left+55), dy=t.clientY-(r.top+55);
            const dist=Math.min(40, Math.sqrt(dx*dx+dy*dy)), ang=Math.atan2(dy, dx);
            knob.style.transform=`translate(${Math.cos(ang)*dist}px, ${Math.sin(ang)*dist}px)`;
            moveF=dy<-15?1:0; moveB=dy>15?1:0; moveL=dx<-15?1:0; moveR=dx>15?1:0;
        });
        zone.addEventListener('touchend', () => { knob.style.transform='none'; moveF=moveB=moveL=moveR=0; });
        let lx, ly;
        window.addEventListener('touchmove', (e) => {
            const t=e.touches[0]; if(t.clientX > window.innerWidth/2){
                if(lx){ camera.rotation.y-=(t.clientX-lx)*0.007; camera.rotation.x-=(t.clientY-ly)*0.007; camera.rotation.x=Math.max(-1.5, Math.min(1.5, camera.rotation.x)); }
                lx=t.clientX; ly=t.clientY;
            }
        });
        document.getElementById('btn-f').ontouchstart=(e)=>{ e.preventDefault(); shoot(); };
        document.getElementById('btn-j').ontouchstart=(e)=>{ e.preventDefault(); if(canJump){velocity.y+=250; canJump=false;} };
    }

    function animate() {
        requestAnimationFrame(animate); const time = performance.now(), delta = (time-prevTime)/1000;
        if(!isGameOver && (controls.isLocked || currentUser)) {
            velocity.x -= velocity.x * 10 * delta; velocity.z -= velocity.z * 10 * delta; velocity.y -= 9.8 * 80 * delta;
            if(moveF || moveB) velocity.z -= (moveF - moveB) * 800 * delta;
            if(moveL || moveR) velocity.x -= (moveL - moveR) * 800 * delta;
            controls.moveRight(-velocity.x * delta); controls.moveForward(-velocity.z * delta);
            const pos = controls.getObject().position;
            collidables.forEach(c => {
                const dx=pos.x-c.x, dz=pos.z-c.z, d=Math.sqrt(dx*dx+dz*dz);
                if(d < c.rad+7) { const a=Math.atan2(dz,dx); pos.x=c.x+Math.cos(a)*(c.rad+7); pos.z=c.z+Math.sin(a)*(c.rad+7); }
            });
            pos.y += velocity.y * delta; if(pos.y < 12.5) { pos.y = 12.5; velocity.y = 0; canJump = true; }
            weaponContainer.position.set(0, -recoilAmt, recoilAmt*2); recoilAmt *= 0.8;
            if(Math.random() < 0.008) createEnemy();
            enemies.forEach(e => {
                const v = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
                e.position.x += v.x * 90 * delta; e.position.z += v.z * 90 * delta;
                e.lookAt(camera.position.x, 0, camera.position.z);
                if(e.position.distanceTo(camera.position) < 25) {
                    health -= 0.5; document.getElementById('hp-fill').style.width = health + "%";
                    if(health <= 0) endGame(false);
                }
            });
        }
        renderer.render(scene, camera); prevTime = time;
    }
</script>
</body>
</html>
